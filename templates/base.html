<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Одарённые</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/css/uikit.min.css"/>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="uk-position-relative">
    <div class="uk-card uk-card-default uk-card-body" style="z-index: 980;" uk-sticky="bottom: #offset">
        <div class="uk-position-top">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="/">Главная</a></li>
                        <li>
                            {% if current_user.is_authenticated %}
                            <a href="">{{ current_user.name }} {{ current_user.surname }}</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li><a href="/account">Мой кабинет</a></li>
                                    <li><a href="/logout">Выход</a></li>
                                </ul>
                            </div>
                            {% else %}
                            <a href="">Вход/Регистрация</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li><a href="/login">Вход</a></li>
                                    <li><a href="/register">Регистрация</a></li>
                                </ul>
                            </div>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="uk-background-cover uk-height-viewport uk-flex uk-flex-center uk-flex-middle"
         style="background-image: url(/static/images/background.jpg);">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
